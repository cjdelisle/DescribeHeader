# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
#
# This is part of the EcoNet Ethernet driver
# It is part of the memory mapped IO registers of a QDMA engine,
# each QDMA engine has 2 "chains" (sets of RX and TX ring)
# For the driver. See: https://github.com/cjdelisle/econet_eth
#
type: struct
name: qchain_regs
desc: QDMA Chain Registers
fields:
  - type: word
    bits: 32
    name: txbase
    desc: TX descriptor array address
    typedef: dma_addr_t
  - type: word
    bits: 32
    name: rxbase
    desc: RX descriptor array address
    typedef: dma_addr_t
  - type: word
    bits: 32
    name: tx_cpui
    desc: TX ring CPU (driver) index
  - type: word
    bits: 32
    name: tx_hwi
    desc: TX ring hardware index
  - type: word
    bits: 32
    name: rx_cpui
    desc: RX ring CPU (driver) index
  - type: word
    bits: 32
    name: rx_hwi
    desc: TX ring hardware index