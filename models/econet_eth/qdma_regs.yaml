    name: cfg
    bytes: 4
    offset: 0x004
    decl: struct qdma_cfg cfg;
  - type: opaque
    name: qchain0
    bytes: 24
    offset: 0x008
    decl: struct qchain qchain0;

  - type: opaque
    name: qchain1
    bytes: 24
    offset: 0x108
    decl: struct qchain qchain1;

  - type: word
    name: end_word
    offset: 0x18c
    bits: 32
  